---
- name: check disk space
  hosts: all
  tasks:
    - name: get disk usage
      command: df -h
      register: disk_usage
    - name: check disk space available
      shell: df -h / | awk 'NR==2 {print $5}'
      register: disk_usage
    - name: send discord message when disk space is over 80%
      uri:
       url: "https://discord.com/api/webhooks/1135255405317079140/xtpVwe5U-6gZ9dKQIzG66AvTu4BqzsZ7vz6da1Nlh1X32jD5NEMs8JbMzLTe0r2ctnms"
       method: POST
       body_format: json
       body: '{"content": "Disk space on {{ inventory_hostname }} is above 80%!"}'
       headers:
        Content-Type: application/json
       status_code: 204
       when: disk_usage.stdout[:-1]|int > 80